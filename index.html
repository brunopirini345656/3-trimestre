<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            animation: backgroundChange 10s infinite alternate;
            font-family: Arial, sans-serif;
        }

        @keyframes backgroundChange {
            0% { background-color: #ff7e5f; }
            25% { background-color: #feb47b; }
            50% { background-color: #86e3ce; }
            75% { background-color: #5c6bc0; }
            100% { background-color: #ab47bc; }
        }

        header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .flashcard {
            width: 200px;
            height: 100px;
            perspective: 1000px;
            margin: 10px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .flashcard:hover {
            transform: scale(1.05);
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .card.flip {
            transform: rotateY(180deg);
        }

        .front, .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border-radius: 8px;
            color: #fff;
            font-weight: bold;
        }

        .front {
            background-color: #f9c74f;
        }

        .back {
            transform: rotateY(180deg);
            background-color: #90be6d;
        }
    </style>
</head>
<body>

<header>Flashcards do Mundo</header>

<div class="flashcard" onclick="this.querySelector('.card').classList.toggle('flip')">
    <div class="card">
        <div class="front">Qual é a capital da França?</div>
        <div class="back">Paris</div>
    </div>
</div>

<div class="flashcard" onclick="this.querySelector('.card').classList.toggle('flip')">
    <div class="card">
        <div class="front">Qual é a capital da Espanha?</div>
        <div class="back">Madri</div>
    </div>
</div>

<div class="flashcard" onclick="this.querySelector('.card').classList.toggle('flip')">
    <div class="card">
        <div class="front">Qual é a capital do Japão?</div>
        <div class="back">Tóquio</div>
    </div>
</div>

<div class="flashcard" onclick="this.querySelector('.card').classList.toggle('flip')">
    <div class="card">
        <div class="front">Qual é a capital da Alemanha?</div>
        <div class="back">Berlim</div>
    </div>
</div>

<div class="flashcard" onclick="this.querySelector('.card').classList.toggle('flip')">
    <div class="card">
        <div class="front">Qual é a capital da Itália?</div>
        <div class="back">Roma</div>
    </div>
</div>

</body>
</html>
